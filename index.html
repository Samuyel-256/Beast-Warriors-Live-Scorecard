<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beast Warriors Live Scorecard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Beast Warriors Live Scorecard </h1>

        <!-- Mode Selection -->
        <div id="modeSelection">
            <button onclick="viewScore()">View Score</button>
            <button onclick="showLogin()">Admin Login</button>
        </div>

        <!-- Admin Login Form (Hidden initially) -->
        <div id="loginForm" style="display: none;">
            <input type="password" id="passwordInput" placeholder="Enter Admin Password">
            <button onclick="checkPassword()">Login</button>
        </div>

        <!-- Scoreboard (Visible to All) -->
        <div id="scoreSection" style="display: none;">
            <div class="scoreboard">
                <div>
                    <h2>Beast Warriors</h2>
                    <div id="beastScore" class="score">0</div>
                </div>
                <div>
                    <h2>Opponent Team</h2>
                    <div id="opponentScore" class="score">0</div>
                </div>
            </div>

            <!-- Buttons for Admin Only -->
            <div id="buttonsSection" class="buttons" style="display: none;">
                <button onclick="updateScore('beast', 1)">Beast Warriors +1</button>
                <button onclick="updateScore('opponent', 1)">Opponent Team +1</button>
                <button onclick="resetScores()">Reset</button>
                
                <!-- Upload Section -->
                <div class="upload-section">
                    <h3>Upload Match Photo/Video</h3>
                    <input type="file" id="fileInput" accept="image/*,video/*" onchange="displayFile()">
                    <div id="mediaDisplay"></div>
                </div>
                <div class="back-button">
                    <button onclick="goBack()">Back</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
